<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Hello, world!</title>
        <script src="predict.js"></script>
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-3 py-md-5">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <span class="fs-4">Model Inference</span>
                </a>
            </header>
            <main>
                <h1>Classification Model</h1>
                <p class="fs-5 col-md-8">Upload image to inference</p>

                <div id="img-display" style="display: none">
                    <div class="row g-5">
                        <div class="col-md-6">
                            <img src="#" id="selected-image" class="img-thumbnail" style="height: 200px" alt="">
                        </div>
                        <div class="col-md-6">
                            <h3 id="predict-result">Predict: </h3>
                            <p>Detailed result:</p>
                            <pre><code id="predict-detail" class="language-html" data-lang="html"></code></pre>
                        </div>
                    </div>
                </div>

                <div class="mb-5">
                    <button type="button" class="btn btn-primary btn-lg px-4" onclick="document.getElementById('file-input').click();">Select file</button>
                    <input id="file-input" type="file" name="name" style="display: none;" accept="image/png, image/jpeg" onchange="file_selected();" />
                </div>
            </main>

        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
